<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Contacto</title>
</head>
<body>
    <div class="overlay"></div>
    <div class="text">
        <img src="./Imágenes/PV.jpg" alt="PV">
        <h2>Necesitas alguna cotización</h2>
        <h3>Escríbenos</h3>
        <form>
            <br>
            <input 
            type="text"
            name="Nombre"
            placeholder="Ingresa tu Nombre"
            maxlength="10"
            minlength="5"
            required
            />
            <br>
            <input 
            type="text"
            name="Apellido"
            placeholder="Ingresa tu Apellido"
            maxlength="10"
            minlength="5"
            required
            />
            <br>
            <input 
            type="text"
            name="Correo"
            placeholder="Ingresa tu Correo"
            maxlength="20"
            minlength="5"
            required
            />
            <br>
            <input 
            type="text"
            name="Prespuesto"
            placeholder="Ingresa tu presupuesto aproximado"
            maxlength="100"
            minlength="5"
            required
            />
            <br>
            <label for="">Selecciona tu lugar preferido
                <select name="Selecciona tu lugar preferido" required>
                    <option value="">Selecciona una opción</option>
                    <option value="Puerto Vallarta">Puerto Vallarta</option>
                    <option value="Maruata">Maruata</option>
                    <option value="Los Cabos">Los Cabos</option>
                    <option value="Sayulita">Sayulita</option>
                    <option value="Otra opción">Otra opción</option>
            
        </label>
        </form>
    


          
            
    </div>
    <button type="submit">Enviar pedido</button>
</body>
</html>
